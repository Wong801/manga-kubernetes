apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: manga-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  rules:
    - host: asyrawih.id
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: manga
                port:
                  number: 80
---
